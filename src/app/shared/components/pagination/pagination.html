<!-- Pagination Info -->
<div
  class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6 pagination-container"
>
  <div class="pagination-info">
    <span class="font-medium"
      >Mostrando {{ getStartItem() }}-{{ getEndItem() }} de {{ total() }} resultados</span
    >
  </div>

  <!-- Pagination Controls -->
  <div class="flex items-center gap-2">
    <!-- Previous Page -->
    <button
      class="btn btn-sm btn-outline btn-primary rounded-lg pagination-btn h-10 min-w-[2.5rem]"
      [disabled]="!hasPrevPage()"
      [routerLink]="[]"
      [queryParams]="{ page: currentPage() - 1 }"
      [queryParamsHandling]="'merge'"
      title="Página anterior"
    >
      <app-icon name="CHEVRON_LEFT" size="sm" />
    </button>

    <!-- Page Numbers -->
    <div class="flex items-center gap-1">
      @for (page of getVisiblePages(); track page) { @if (page === '...') {
      <span class="px-2 pagination-ellipsis">...</span>
      } @else {
      <button
        class="btn btn-sm min-w-[2.5rem] h-10 rounded-lg pagination-btn"
        [class.btn-primary]="page === currentPage()"
        [class.btn-outline]="page !== currentPage()"
        [routerLink]="[]"
        [queryParams]="{ page: page }"
        [queryParamsHandling]="'merge'"
        [title]="'Página ' + page"
      >
        {{ page }}
      </button>
      } }
    </div>

    <!-- Next Page -->
    <button
      class="btn btn-sm btn-outline btn-primary rounded-lg pagination-btn h-10 min-w-[2.5rem]"
      [disabled]="!hasNextPage()"
      [routerLink]="[]"
      [queryParams]="{ page: currentPage() + 1 }"
      [queryParamsHandling]="'merge'"
      title="Página siguiente"
    >
      <app-icon name="CHEVRON_RIGHT" size="sm" />
    </button>
  </div>
</div>
