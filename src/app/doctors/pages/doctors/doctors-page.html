<div class="flex items-center justify-center px-4">
  <div class="max-w-6xl mx-auto">
    <div class="overflow-x-auto rounded-lg border-2 border-base-content/20 bg-base-100 shadow-lg">
      <table class="table">
        <thead>
          <tr>
            @for (head of tableHeads(); track head) {
            <th>{{ head }}</th>
            }
          </tr>
        </thead>
        <tbody>
          @for (doctor of doctors(); track doctor.id; let i = $index) {
          <tr>
            <th>{{ i + 1 }}</th>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.email }}</td>
            <td>{{ doctor.phone }}</td>
            <td>{{ doctor.address }}</td>
            <td>{{ doctor.specialty }}</td>
            <td>
              <button
                class="btn"
                [attr.popovertarget]="'popover-' + i"
                [style.anchor-name]="'--anchor-' + i"
              >
                ...
              </button>
              <ul
                class="dropdown menu w-[150px] rounded-box bg-base-100 shadow-sm"
                popover
                [id]="'popover-' + i"
                [style.position-anchor]="'--anchor-' + i"
              >
                <li><a [routerLink]="[doctorUpdatePath, doctor.id]">Editar</a></li>
              </ul>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
