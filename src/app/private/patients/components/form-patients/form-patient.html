<div class="py-8 px-4">
  <div class="container mx-auto max-w-4xl">
    <page-header
      title="Crear Nuevo Paciente"
      subtitle="Complete la información para crear un nuevo paciente"
      iconName="USER"
    />

    <div class="bg-base-100 rounded-3xl shadow-2xl border border-base-300 overflow-hidden">
      <form-header title="Formulario de Paciente" iconName="EDIT" />

      <div class="p-8">
        <form [formGroup]="form()" (ngSubmit)="onSubmit()" class="space-y-8">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <form-text
              [form]="form()"
              fieldName="name"
              label="Nombre"
              placeholder="Ingrese el nombre del paciente"
              inputType="text"
              iconName="USER"
              [formUtils]="formUtils"
            />

            <form-text
              [form]="form()"
              fieldName="email"
              label="Email"
              placeholder="Ingrese el email del paciente"
              inputType="email"
              iconName="EMAIL"
              [formUtils]="formUtils"
            />

            <form-text
              [form]="form()"
              fieldName="phone"
              label="Teléfono"
              placeholder="Ingrese el teléfono del paciente"
              inputType="tel"
              iconName="PHONE"
              [formUtils]="formUtils"
            />

            <form-text
              [form]="form()"
              fieldName="address"
              label="Dirección"
              placeholder="Ingrese la dirección del paciente"
              inputType="text"
              iconName="LOCATION"
              [formUtils]="formUtils"
            />
          </div>

          <form-textarea
            [form]="form()"
            fieldName="notes"
            label="Notas"
            placeholder="Ingrese notas adicionales del paciente"
            [rows]="3"
            iconName="NOTE"
            [formUtils]="formUtils"
          />

          <form-actions
            [cancelRoute]="cancelRoute()"
            [submitText]="submitButtonText()"
            [isLoading]="isSubmitBlocked()"
            (onSubmit)="onSubmit()"
          />
        </form>
      </div>
    </div>

    <div class="text-center mt-8">
      <p class="text-base-content/60 text-sm">
        Complete todos los campos requeridos para crear el paciente
      </p>
    </div>
  </div>
</div>
