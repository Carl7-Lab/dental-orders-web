<div class="container mx-auto max-w-4xl">
  <page-header [title]="pageTitle()" [subtitle]="pageSubtitle()" iconName="USER" />

  <div class="bg-base-100 rounded-3xl shadow-2xl border border-base-300 overflow-hidden">
    <form-header title="Formulario de Paciente" iconName="EDIT" />

    <form [formGroup]="form()" (ngSubmit)="onSubmit()" class="space-y-6 p-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-6 gap-y-0">
        <form-text
          [form]="form()"
          fieldName="name"
          label="Nombre"
          placeholder="Ingrese el nombre del paciente"
          inputType="text"
          iconName="USER"
          [formUtils]="formUtils"
          [isRequired]="true"
        />

        <form-text
          [form]="form()"
          fieldName="email"
          label="Email"
          placeholder="Ingrese el email del paciente"
          inputType="email"
          iconName="EMAIL"
          [formUtils]="formUtils"
          [isRequired]="true"
        />

        <form-text
          [form]="form()"
          fieldName="phone"
          label="Teléfono"
          placeholder="Ingrese el teléfono del paciente"
          inputType="tel"
          iconName="PHONE"
          [formUtils]="formUtils"
          [isRequired]="true"
        />

        <form-text
          [form]="form()"
          fieldName="address"
          label="Dirección"
          placeholder="Ingrese la dirección del paciente"
          inputType="text"
          iconName="LOCATION"
          [formUtils]="formUtils"
        />

        <form-text
          [form]="form()"
          fieldName="notes"
          label="Notas"
          placeholder="Ingrese notas adicionales del paciente"
          inputType="text"
          iconName="DOCUMENT"
          [formUtils]="formUtils"
        />
      </div>

      <form-actions
        [cancelRoute]="cancelRoute()"
        [submitText]="submitButtonText()"
        [isLoading]="isSubmitBlocked()"
        (onSubmit)="onSubmit()"
      />
    </form>
  </div>
</div>
