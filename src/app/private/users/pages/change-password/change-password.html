<form-change-pass
  [form]="form"
  pageTitle="Cambiar contraseña"
  pageSubtitle="Cambia tu contraseña"
  submitButtonText="Cambiar contraseña"
  [cancelRoute]="usersListPath"
  (formSubmit)="onSubmit()"
/>

<confirmation-modal
  [isOpen]="showConfirmationModal()"
  title="Confirmar cambio de contraseña"
  message="¿Estás seguro de que deseas cambiar tu contraseña?"
  confirmText="Sí, cambiar contraseña"
  cancelText="Cancelar"
  (confirmed)="onConfirmChangePassword()"
  (cancelled)="(onCancelChangePassword)"
/>
