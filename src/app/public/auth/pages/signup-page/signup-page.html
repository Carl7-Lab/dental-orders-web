<div class="py-8 px-4">
  <div class="container mx-auto max-w-4xl">
    <page-header
      title="Crear Cuenta"
      subtitle="Regístrate para acceder al sistema de gestión dental"
      iconName="USER_PLUS"
    />

    <div class="bg-base-100 rounded-3xl shadow-2xl border border-base-300 overflow-hidden">
      <form-header title="Información del Doctor" iconName="EDIT" />

      <div class="p-8">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-2">
          <div class="grid grid-cols-1 gap-4">
            <form-text
              [form]="form"
              fieldName="name"
              label="Nombre Completo"
              placeholder="Ingrese su nombre completo"
              inputType="text"
              iconName="USER"
              [formUtils]="formUtils"
              [isRequired]="true"
            />

            <form-text
              [form]="form"
              fieldName="email"
              label="Email"
              placeholder="Ingrese su email"
              inputType="email"
              iconName="EMAIL"
              [formUtils]="formUtils"
              [isRequired]="true"
            />

            <form-text
              [form]="form"
              fieldName="password"
              label="Contraseña"
              placeholder="Ingrese su contraseña"
              inputType="password"
              iconName="LOCK"
              [formUtils]="formUtils"
              [isRequired]="true"
            />
          </div>

          <form-actions
            [cancelRoute]="cancelRoute"
            [submitText]="submitButtonText"
            [isLoading]="isLoading()"
            [isSubmitDisabled]="isSubmitBlocked()"
            cancelText="Iniciar Sesión"
            cancelTextMobile="Login"
            cancelIcon="LOGIN"
            submitIcon="USER_PLUS"
            (onSubmit)="onSubmit()"
          />
        </form>
      </div>
    </div>
  </div>
</div>
